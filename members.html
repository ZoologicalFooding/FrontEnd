<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Members</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        body {
            font-family: "Lato", sans-serif
        }

        .mySlides {
            display: none
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
                href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="mapBox.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Containers Map</a>        
            <a href="containers.html" class="w3-bar-item w3-button w3-padding-large">Containers List</a>
            <a href="members.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Members</a>
        </div>
    </div>

    <h1> -- </h1>

    <div class="container">

        <h2>Table of Members</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="members-table">

                <tr>
                    <th>Member id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Pass</th>
                </tr>
            </table>
        </div>


    </div>

    <script>

        $(document).ready(function () {

            // show list of members on first load
            showMembers();

        });

        // function to show list of members
        function showMembers() {

            // get list of members from the API
            $.getJSON("http://restservices496.herokuapp.com/members", function (data) {
                var member_data = '';
                $.each(data, function (key, value) {
                    member_data += '<tr>';
                    member_data += '<td>' + value.memberID + '</td>';
                    member_data += '<td>' + value.first_name + '</td>';
                    member_data += '<td>' + value.last_name + '</td>';
                    member_data += '<td>' + value.address + '</td>';
                    member_data += '<td>' + value.email + '</td>';
                    member_data += '<td>' + value.pass + '</td>';
                    member_data += '</tr>';
                });
                $('#members-table').append(member_data);
            });

        }


    </script>




</body>

</html>
