    <h1> -- </h1>

    <!--Container Details-->
    <section id="container-details">

        <h1 class="h1-title"> </h1>

        <div class="row">

            <div class="col-lg-6">

                <img id="container_images" class="container-image" src="images/kugulu.jpg">

                <p class="address">Address: </p>
                <button type="button" class="btn btn-secondary" onclick="getDirected()">Get Directions!</button>
            </div>

            <div class="col-lg-6">

                <p class="status"> Status: </p>

                <p class="current-weight"> Current Weight: </p>
                <p class="estimatedTime"> Estimated Ending Time: </p>
                <p class="percentage"> Percentage: </p>
                <div class="progress" style="width: 75%;">
                    <div class="progress-bar bg-secondary" style="width: 100%">
                        100%
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="donate()">Donate!</button>
                <h1></h1>
                <h3 class="comment-header" style="display: inline">Comments</h3>
                <button type="button" id="myBtn" class="btn btn-secondary">Add Comment</button>
                <section id="comments">

                    <div class="cards">
                    </div>

                </section>

            </div>

        </div>

    </section>

    <!-- Container History -->
    <section id="container-history">
        <div class="container">
            <h2>Container Donation History</h2>

            <div class="table-responsive">
                <table class="table table-bordered table-striped" id="container-history-table">
                    <tr>
                        <th>Philanthropist Name</th>
                        <th>Food Type</th>
                        <th>Amount</th>
                        <th>Donate Time</th>
                        <th>Likes</th>
                    </tr>
                </table>
            </div>
        </div>
    </section>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <form>

                <div class="form-group row">
                    <label for="first_name" class="col-sm-3 col-form-label">Comment</label>
                    <div class="col-sm-10">
                        <textarea type="text" rows="3" class="form-control" id="yorum" name="yorum"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="first_name" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="yorumName" name="yorumName">
                    </div>
                </div>

            </form>

            <button type="button" onclick="sendComment()" class="btn btn-secondary">Send!</button>

        </div>

    </div>


    <script>

        function getDirected() {
            window.open("route.html", "_self");
        }

        var id = localStorage.getItem("conID");

        var url = "http://restservices496.herokuapp.com/container/" + id;

        var donateHistory;

        var containerType;

        if (id == "0") {
            document.getElementById("container_images").src = "images/ordekli-park.jpg";
        }

        if (id == "2714") {
            document.getElementById("container_images").src = "images/dikmen-vadisi.jpg";
        }

        if (id == "2717") {
            document.getElementById("container_images").src = "images/tobb-etu.jpg";
        }

        if (id == "2715") {
            document.getElementById("container_images").src = "images/orman-ciftligi.jpg";
        }

        $.getJSON(url, function (data) {

            localStorage.setItem("destLong", data.longitude);
            localStorage.setItem("destLat", data.latitude);

            containerType = data.type;

            $('.h1-title').append(data.name);

            var statusCode = "";

            if (data.status == "0") {
                statusCode = "Working Fine";
            }
            else if (data.status == "1") {
                statusCode = "Setup Needed";
            }
            else if (data.status == "2") {
                statusCode = "Hardware Problem";
            }
            else {
                statusCode = "No-Info";
            }

            $('.status').append(statusCode);

            var estimated = data.estimation;
            if (estimated == null) {
                $('.estimatedTime').append("No Data For Estimated Time");
            }
            else {
                    
                estimated = estimated.split(" ");

                var stringEst = estimated[0] + 'days ' + estimated[1] + 'hours ' + estimated[2] + 'minutes';

                $('.estimatedTime').append(stringEst);

            }

            $('.current-weight').append(data.weight + ' gr');

            var percent = data.weight / 30 + '%';
            $('.progress-bar').css('width', percent);
            $('.progress-bar').text(percent);

            $('.address').append(data.address);

            var donatesList = data.donatesList;

            $.each(donatesList, function (key, value) {
                donateHistory += '<tr>';
                donateHistory += '<td>' + value.fullName + '</td>';
                donateHistory += '<td>' + value.donateFoodName + '</td>';
                donateHistory += '<td>' + value.amountStr + '$</td>';
                donateHistory += '<td>' + value.donateTime + '</td>';
                if (value.likedStr != null) {
                    donateHistory += '<td>' + value.likedStr + '</td>';
                }
                else
                    donateHistory += '<td>' + '0' + '</td>';

                donateHistory += `<td><button class="btn" onclick="like(${value.donatesID})"><img src="https://img.icons8.com/ios-glyphs/30/000000/facebook-like.png"/></button></td>`;
                donateHistory += '</tr>';
            });

            $('#container-history-table').append(donateHistory);

            var commentsList = data.commentsList;

            $.each(commentsList, function (key, value) {

                $('.cards').append(
                    `
                        <div class="text-right ">
                            ${value.yorumName}
                        </div>
                        <div class="">
                            ${value.yorum}
                        </div>
                    <hr>
                    `
                );

            });

        });

        function like(x) {

            var link = "http://restservices496.herokuapp.com/likeDonate/" + x;

            $.ajax({
                type: "POST",
                url: link,
                data: "",
                success: function () {
                    location.reload();
                },
            });
        }

        function donate() {

            if (containerType == "cat") {
                window.open("donationCat.html", "_self");
            }
            else {
                window.open("donationDog.html", "_self");
            }

        }

        function sendComment() {
            var formData;
            $.fn.serializeObject = function () {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };

            var formData = JSON.stringify($('form').serializeObject());

            var jsonOBJ = JSON.parse(formData);
            jsonOBJ["containerId"] = localStorage.getItem("conID");;

            formData = JSON.stringify(jsonOBJ);

            $.ajax({
                type: "POST",
                url: "http://restservices496.herokuapp.com/addComment",
                data: formData,
                success: function () {
                    modal.style.display = "none";
                    location.reload();
                },
                dataType: "json",
                contentType: "application/json"
            });

        }

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>
