    <section id="contact">

        <div class="container contact-form">
            <div class="contact-image">
                <img src="icons/khao-manee-cat.png" />
            </div>
            <form>
                <h3>Drop Us a Message</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="senderFullName" class="form-control" placeholder="Your Name *" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="senderMail" class="form-control" placeholder="Your Email *" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="senderPhone" class="form-control" placeholder="Your Phone Number *"
                                value="" />
                        </div>
                        <div class="form-group">
                            <button type="button" onclick="sendVolunteer()" class="btn btn-secondary">Send
                                Message!</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <select class="form-control" id="selectSubjectForm">
                                <option value="">Message Subject</option>
                                <option value="About Container">About Container</option>
                                <option value="About Donation">About Donation</option>
                                <option value="About Volunteering Process">About Volunteering Process</option>
                                <option value="Demand Promotion Code">Demand Promotion Code</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea name="messageBody" class="form-control" placeholder="Your Message *"
                                style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </section>

    <script>

        var formData;
        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        var subject;

        $("#selectSubjectForm").change(function () {
                subject = $(this).val();

        });

        function sendVolunteer() {

            var formData = JSON.stringify($('form').serializeObject());

            var jsonOBJ = JSON.parse(formData);

            jsonOBJ["messageSubject"] = subject;
            jsonOBJ["messageto"] = "zoologicalfooding@gmail.com";

            formData = JSON.stringify(jsonOBJ);

            $.ajax({
                headers: {
                    "Accept": "application/json",
                    "Access-Control-Allow-Origin": "*"
                },
                type: "POST",
                url: "http://restservices496.herokuapp.com/sendEmail",
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                data: formData,
                success: function (msg) { 
                    window.alert("Thank You For Your Feedback, We Will Contact You As Soon As Possible");
                },
                dataType: "json",
                contentType: "application/json"
            });


        }



    </script>
