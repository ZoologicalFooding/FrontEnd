<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #instructions {
            position: absolute;
            margin: 20px;
            width: 25%;
            top: 0;
            bottom: 20%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            overflow-y: scroll;
            font-family: sans-serif;
            font-size: 0.8em;
            line-height: 2em;
        }

        .duration {
            font-size: 2em;
        }
    </style>
</head>

<body onload="getLoc()">
    <div id="map"></div>
    <div id="instructions"></div>
    <script>

        var startingLoc;

        function getLoc() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(position => {
                    startingLoc = [position.coords.longitude.toFixed(6),position.coords.latitude.toFixed(6)];
                    localStorage.setItem("userLong", position.coords.longitude.toFixed(6));
                    localStorage.setItem("userLat", position.coords.latitude.toFixed(6));
                });
            }
            else{
                startingLoc = [32.841853, 39.924145];
            }
        }

        mapboxgl.accessToken = 'pk.eyJ1IjoidG9sZ2FjYXJyIiwiYSI6ImNrN2FyZjQxdzAwZ2cza2xzMTN1N2hwcnAifQ.306dpufyPnw7zlYiZRLx-w';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v11', //stylesheet location
            center: [32.841853, 39.924145], // starting position
            zoom: 12 // starting zoom
        });

        // initialize the map canvas to interact with later
        var canvas = map.getCanvasContainer();

        // an arbitrary start will always be the same
        // only the end or destination will change
        

        var start = [32.841853, 39.924145];
        start = [localStorage.getItem("userLong") ,localStorage.getItem("userLat") ];
        console.log(start);
        // create a function to make a directions request
        function getRoute(end) {
            // make directions request using cycling profile
            var url =
                'https://api.mapbox.com/directions/v5/mapbox/cycling/' +
                start[0] +
                ',' +
                start[1] +
                ';' +
                end[0] +
                ',' +
                end[1] +
                '?steps=true&geometries=geojson&access_token=' +
                mapboxgl.accessToken;

            // make an XHR request https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest
            var req = new XMLHttpRequest();
            req.open('GET', url, true);
            req.onload = function () {
                var json = JSON.parse(req.response);
                var data = json.routes[0];
                var route = data.geometry.coordinates;
                var geojson = {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': route
                    }
                };
                // if the route already exists on the map, we'll reset it using setData
                if (map.getSource('route')) {
                    map.getSource('route').setData(geojson);
                }
                // otherwise, we'll make a new request
                else {
                    map.addLayer({
                        'id': 'route',
                        'type': 'line',
                        'source': {
                            'type': 'geojson',
                            'data': {
                                'type': 'Feature',
                                'properties': {},
                                'geometry': {
                                    'type': 'LineString',
                                    'coordinates': geojson
                                }
                            }
                        },
                        'layout': {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        'paint': {
                            'line-color': '#3887be',
                            'line-width': 5,
                            'line-opacity': 0.75
                        }
                    });
                }

                // get the sidebar and add the instructions
                var instructions = document.getElementById('instructions');
                var steps = data.legs[0].steps;

                var tripInstructions = [];
                for (var i = 0; i < steps.length; i++) {
                    tripInstructions.push('<br><li>' + steps[i].maneuver.instruction) +
                        '</li>';
                    instructions.innerHTML =
                        '<br><span class="duration">Trip duration: ' +
                        Math.floor(data.duration / 60) +
                        ' min ðŸš´ </span>' +
                        tripInstructions;
                }
            };
            req.send();
        }

        map.on('load', function () {
            // make an initial directions request that
            // starts and ends at the same location
            getRoute(start);

            // Add destination to the map
            map.addLayer({
                'id': 'point',
                'type': 'circle',
                'source': {
                    'type': 'geojson',
                    'data': {
                        'type': 'FeatureCollection',
                        'features': [
                            {
                                'type': 'Feature',
                                'properties': {},
                                'geometry': {
                                    'type': 'Point',
                                    'coordinates': start
                                }
                            }
                        ]
                    }
                },
                'paint': {
                    'circle-radius': 10,
                    'circle-color': '#3887be'
                }
            });

            getRoute([localStorage.getItem("destLong"), localStorage.getItem("destLat")]);
        });
    </script>
</body>

</html>
