    <section id="donation">

        <div class="container">


            <form>
                <div class="row">

                    <div class="col-md-12 mb-3">
                        <label for="cc-name">Food Name</label>
                        <input type="text" class="form-control" id="foodName" name="donateFoodName" placeholder=""
                            required>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="cc-name">Food Type</label>
                        <input type="text" class="form-control" id="foodType" name="foodType" placeholder="" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="cc-name">Full Name</label>
                        <input type="text" class="form-control" id="cc-name" name="fullName" placeholder="" required>
                        <small class="text-muted">Full name as displayed on card</small>
                        <div class="invalid-feedback">
                            Name on card is required
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cc-number">Credit Card Number</label>
                        <input type="text" class="form-control" id="cc-number" name="creditCardNumber" placeholder=""
                            required>
                        <div class="invalid-feedback">
                            Credit card number is required
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="cc-expiration">Expiration Date</label>
                        <input type="text" class="form-control" id="cc-expiration" name="expiration_date" placeholder=""
                            required>
                        <div class="invalid-feedback">
                            Expiration date required
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cc-expiration">CVV</label>
                        <input type="text" class="form-control" id="cc-cvv" name="cvvNumber" placeholder="" required>
                        <div class="invalid-feedback">
                            Security code required
                        </div>
                    </div>
                </div>

                <button type="button" onclick="postDonation()" class="btn btn-secondary">Donate!</button>
            </form>

        </div>

    </section>

    <script>


        var formData;
        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        function postDonation() {

            var formData = JSON.stringify($('form').serializeObject());

            var jsonOBJ = JSON.parse(formData);

            var containerID = localStorage.getItem("conID");
            jsonOBJ["containerId"] = containerID;

            formData = JSON.stringify(jsonOBJ);
          
            $.ajax({
                type: "POST",
                url: "http://restservices496.herokuapp.com/addDonation",
                data: formData,
                success: function () { window.alert("Donation Successful!"); },
                dataType: "json",
                contentType: "application/json"
            });
            

        }



    </script>
