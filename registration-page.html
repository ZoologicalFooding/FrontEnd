<body>


    <div class="container">

        <h2>Registiration</h2>

        <form class="form-horizontal" enctype='application/json' name="register-form">

            <div class="form-group">
                <label class="control-label col-sm-2" for="first_name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" style="width: 30%;" class="form-control" id="first_name" name="first_name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="last_name">Surname:</label>
                <d11111iv class="col-sm-10">
                    <input type="text" style="width: 30%;" class="form-control" id="last_name" name="last_name">
                </d11111iv>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Addres:</label>
                <div class="col-sm-10">
                    <input type="text" style="width: 30%;" class="form-control" id="address" name="address">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">E-mail:</label>
                <div class="col-sm-10">
                    <input type="email" style="width: 30%;" class="form-control" id="email" name="email">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="pass">Password:</label>
                <div class="col-sm-10">
                    <input type="password" style="width: 30%;" class="form-control" id="pass" name="pass">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" onclick="myFunction()">Register Now!</button>
                </div>
            </div>


        </form>


        <pre id="result"> </pre>


    </div>

    <script>

        var formData;
        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };


        function myFunction() {

            var formData = JSON.stringify($('form').serializeObject());

            // window.alert(formData);
            $.ajax({
                type: "POST",
                url: "http://restservices496.herokuapp.com/addMember",
                data: formData,
                success: function () { window.alert("Registration Successful!"); },
                dataType: "json",
                contentType: "application/json"
            });

        }



    </script>

</body>
